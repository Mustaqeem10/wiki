<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{name}}</title>
  </head>
  <body>
    {% if error %}
        <p>Error 404 {{name}} Not Found</p>
    {% else %}
        {{ data }}
    {% endif %}
    <footer>
      {% with nam=name %}
        <a href={% url 'wikiSearch:edit' name=nam %}><button>Edit Entry</button></a>
      {% endwith %}
    </footer> 
  </body>   
</html>
